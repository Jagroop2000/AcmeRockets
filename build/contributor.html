<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="contributor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="contributors-container">
        <h2>Contributors</h2>
        <img src="/build/img/moon.png" alt="sun.png" id="modeChanger">
          <script>
            var modeChanger = document.getElementById("modeChanger");
            modeChanger.onclick = function(){
              document.body.classList.toggle("dark-theme");
              if (document.body.classList.contains("dark-theme")) {
                modeChanger.src = "/build/img/sun.png";
              }
              else{
                modeChanger.src = "/build/img/moon.png";
              }
            }
          </script>
        <ul id="contributors-list">

        </ul>
    </div>
    <a href="#" class="to-top-btn">
      <i class="fas fa-chevron-up"></i>
    </a>
    <script>
      const toptopbtn = document.querySelector(".to-top-btn")
      window.addEventListener("scroll", () => {
        if (window.pageYOffset > 100) {
          toptopbtn.classList.add("active");
        }
        else {
          toptopbtn.classList.remove("active");
        }
      })
    </script>
    <script src="contributor.js"></script>

</body>
</html>
