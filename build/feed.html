<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <style>
        @import url('https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-straight/css/uicons-regular-straight.css');

        @import url('https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css');

        body {
            font-family: Arial, sans-serif;
            background-color: #8ed4b0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body.dark {
            background-color: #130f40;
            background-image: linear-gradient(315deg, #130f40 0%, #000000 74%);
        }

        .form-container {
            background-color: #545252;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        h2.dark {
            text-align: center;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #e1e0e0;
            border-radius: 4px;
        }

        #submitButton {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        #submitButton:hover {
            background-color: #45a049;
        }

        .toggle {
            position: absolute;
            top: 0;
            right: 0;
            margin-right: 2rem;
            margin-top: 0.3rem;
            margin-bottom: 2rem;
            font-size: 1rem;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            outline: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        label.dark,
        p.dark {
            color: #fff;
        }
    </style>
</head>

<body>

    <button class="toggle">
        <i class="fi fi-rs-moon" style="font-size: 1.3rem;border-radius: 50%; position: relative; top: 9%;"></i>
    </button>

    <div class="form-container">
        <h2>Feedback Form</h2>
        <p>Feel free to contact us, we will get back to you asap!</p>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button id="submitButton" onclick="submitForm()">Submit</button>
    </div>

    <script src="../build/js/feed.js"></script>
    <script>
        function submitForm() {

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var subject = document.getElementById("subject").value;
            //var message = document.getElementById("message").value;


            if (name.trim() === '' || email.trim() === '' || subject.trim() === '') {
                alert("Please fill out all required fields.");
            } else {

                window.location.href = "submit.html";
            }
        }
    </script>

</body>

</html>
